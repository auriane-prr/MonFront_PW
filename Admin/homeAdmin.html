<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Eco-Friendly App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
  </head>


  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="http://127.0.0.1:5500/MonFront_PW/Admin/homeAdmin.html">
          <img src="/MonFront_PW/Logo.PNG" alt="logo" height="50px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-admin">
              <a class="nav-link" href="http://127.0.0.1:5500/MonFront_PW/Admin/eventAdmin.html">Event</a>
            </li>
            <li class="nav-admin">
              <a class="nav-link" href="http://127.0.0.1:5500/MonFront_PW/Admin/defiAdmin.html">Defi</a>
            </li>
            <li class="nav-admin">
              <a class="nav-link" href="http://127.0.0.1:5500/MonFront_PW/Admin/tipsAdmin.html">Tips</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <main role="main">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 class="text-center text-md-left mb-0">Bienvenue sur TerraShift</h2>
            <!-- <p>Ton nouveau site DDRS</p> -->
          </div>

          <p>NOS DERNIERS TIPS</p>

          <article class="article-wrapper">
            <div class="rounded-lg container-project">
              </div>
              <div class="project-info">
                <div class="flex-pr">
                  <div class="project-title text-nowrap">Project</div>
                  <a href="http://127.0.0.1:5500/MonFront_PW/Admin/tipsAdmin.html">
                    <div class="project-hover">
                      <svg style="color: black;" width="2em" height="2em" color="black" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor"><line y2="12" x2="19" y1="12" x1="5"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </div>
                  </a>
                    </div>
              </div>
          </article>
          
          <div id="home-container"></div>
          

        </main>

      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>

  <script>
      //REQUETE GET TIPS-
      const homeContainer = document.getElementById('home-container');

      fetch('http://localhost:3500/api/tips',{
        method: 'GET',
      })
      .then(response => response.json())
      .then(home => {
        home.forEach(tips => {
          const card = document.createElement('article');
          card.classList.add('article-wrapper');

          const round = document.createElement('div');
          round.classList.add('rounded-lg', 'container-project');

          const info = document.createElement('div');
          info.classList.add('project-info');

          const nomtips = document.createElement('div');
          nomtips.classList.add('flex-pr');

          const title = document.createElement('div');
          title.classList.add('project-title', 'text-nowrap');
          title.innerText = tips.nom_tips;

          card.appendChild(round);
          round.appendChild(info);
          info.appendChild(nomtips);
          nomtips.appendChild(title);
        homeContainer.appendChild(card);
        });
      })
      .catch(error => console.error(error));
  </script>
  
</html>
