    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

  <script>

    // REQUETE POST
      function AddDefi(form){
        var nom_defi = form.nom_defi.value;
        var date_deb = form.date_deb.value;
        var date_fin = form.date_fin.value;
        var description = form.description.value;
        var point = form.point.value;
  
        fetch('https://terrashift-backend.onrender.com/api/defi', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({"nom_defi": nom_defi, "date_deb": date_deb, "date_fin": date_fin, "description": description, "point": point })
        })
        .then(response => response.text())
        .then(message => alert(message))
        .catch(error => console.error(error));
      };

      // REQUETE GET
      const defisContainer = document.getElementById('defis-container');

fetch('https://terrashift-backend.onrender.com/api/defi',{
  method: 'GET',
})
.then(response => response.json())
.then(defis => {
defis.forEach(defi => {
const card = document.createElement('div');
card.classList.add('card');

const cardRecto = document.createElement('div');
cardRecto.classList.add('card-front');

const title = document.createElement('div');
title.classList.add('title');
title.innerText = defi.nom_defi;

const date_deb = document.createElement('div');
date_deb.classList.add('date');
const eventDated = new Date(defi.date_deb);
const optionsd = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
const formattedDated = eventDated.toLocaleDateString('fr-FR', optionsd);
date_deb.innerText = 'Début : ' + formattedDated;

const date_fin = document.createElement('div');
date_fin.classList.add('date');
const eventDatef = new Date(defi.date_fin);
const optionsf = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
const formattedDatef = eventDatef.toLocaleDateString('fr-FR', optionsf);
date_fin.innerText = 'Fin : ' + formattedDatef;

// const point = document.createElement('div');
// point.classList.add('adr-pt', 'mb-2', 'text-mute');
// point.innerText = defi.point + ' points';

const cardVerso = document.createElement('div');
cardVerso.classList.add('card-back');

const description = document.createElement('div');
description.classList.add('desc', 'mb-2', 'text-mute');
description.innerText = defi.description;

const btn_supp = document.createElement('button');
btn_supp.classList.add('btn', 'btn-mod', 'mt-3');
btn_supp.innerText = 'Supprimer';
btn_supp.addEventListener('click', () => {
              // REQUETE DELETE DEFI
              fetch(`https://terrashift-backend.onrender.com/api/defi/${defi.nom_defi}`,{
                method: 'DELETE',
              })
                .then(response => {
                  if (response.ok) {
                    const item = document.getElementById(nom_defi);
                    item.parentNode.removeChild(item);
                    console.log('Défi supprimé');
                }})
                .catch(error => {
                  // Si une erreur survient, affichez-la dans la console.
                  console.error('Une erreur est survenue lors de la suppression du défi', error);
                });
            });

const btn_modif = document.createElement('button');
btn_modif.classList.add('btn', 'btn-mod', 'mt-3');
btn_modif.innerText = 'Modifier';

cardRecto.appendChild(title);
cardRecto.appendChild(date_deb);
cardRecto.appendChild(date_fin);
cardRecto.appendChild(point);
cardVerso.appendChild(description);
cardVerso.appendChild(btn_supp);
cardVerso.appendChild(btn_modif);

card.appendChild(cardVerso);
card.appendChild(cardRecto)
defisContainer.appendChild(card);
});
})
.catch(error => console.error(error));

  </script>
