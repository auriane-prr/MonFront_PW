<html>

  <body>

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-overlay"></div>
          <ul class="navbar-nav ml-auto">

              <a class="nav-link" href="https://terrashift-services.onrender.com/Admin/eventAdmin">Event</a>

            <li class="nav-user">

    <div class="container-fluid">
      <div class="row ">

      <main role="main">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="text-center text-md-left mb-0">Tips</h2>

          <button type="button" class="btn btn-mod mt-3" data-toggle="modal" data-target="#ajout-tips">Ajouter un tips</button>
          
          <!-- Fenêtre modale formulaire -->
          <div class="modal fade" id="ajout-tips" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <div class="modal-header">
                        <div class="title">Ajouter un Evènement</div>
                      </div>
                      <form class="form_admin">
                        <div class="modal-body">
                          <label for="nom_tips"></label>
                          <input type="text" placeholder="Nom du tips" class="input" id="nom_tips" name="nom_tips" required>
                          <label for="image"></label>
                          <input type="text" placeholder="Lien de l'image" class="input" id="image" name="image" required>
                          <label for="description"></label>
                          <textarea id="description" name="description" required placeholder="Description"></textarea>
                          <button id="submit" type="submit" onclick="AddTip(this.form)">Ajouter</button>
                        </div>
                          
                        </form>
                  </div>
              </div>
          </div>
        </div>

      <div id="tips-container"></div>

      </main>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </body>

  <script>
    //REQUETE POST TIPS

      function AddTip(form){
        var nom_tips = form.nom_tips.value;
        var description = form.description.value;
        var image = form.image.value;
  
        fetch('https://terrashift-backend.onrender.com/api/tips', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({"nom_tips": nom_tips, "description": description, "image": image })
        })
        .then(response => response.text())
        .then(message => alert(message))
        .catch(error => console.error(error));
      };

      
  //REQUETE GET TIPS
    const tipsContainer = document.getElementById('tips-container');

fetch('https://terrashift-backend.onrender.com/api/tips',{
method: 'GET',
})
.then(response => response.json())
.then(tips => {
    tips.forEach(tips => {
      const card = document.createElement('div');
              card.classList.add('card');
  
              const cardRecto = document.createElement('div');
              cardRecto.classList.add('card-front');
  
              const title = document.createElement('div');
              title.classList.add('title');
              title.innerText = tips.nom_tips;
              title.style.paddingTop = '60px';

              const cardVerso = document.createElement('div');
              cardVerso.classList.add('card-back');
  
              const description = document.createElement('div');
              description.classList.add('desc', 'mb-2', 'text-mute');
              description.innerText = tips.description;

              const btn_supp = document.createElement('button');
              btn_supp.classList.add('btn', 'btn-mod', 'mt-3');
              btn_supp.innerText = 'Supprimer';
              btn_supp.addEventListener('click', () => {
              // REQUETE DELETE TIPS
              fetch(`https://terrashift-backend.onrender.com/api/tips/${tips.nom_tips}`,{
                method: 'DELETE',
              })
                .then(response => {
                  if (response.ok) {
                    const item = document.getElementById(nom_tips);
                    if (item) {
                      item.parentNode.removeChild(item);
                      console.log('Tips supprimé');
                    }
                    // Si la suppression réussit, supprimez l'élément de la page.
                  } else {
                    // Si la suppression échoue, affichez un message d'erreur.
                    console.error(`La suppression a échoué avec le code d'état ${response.status}`);
                  }
                })
                .catch(error => {
                  // Si une erreur survient, affichez-la dans la console.
                  console.error('Une erreur est survenue lors de la suppression du tips', error);
                });
            });

              const btn_modif = document.createElement('button');
              btn_modif.classList.add('btn', 'btn-mod', 'mt-3');
              btn_modif.setAttribute('data-toggle', 'modal');
              btn_modif.setAttribute('data-target', '#modif-tips');
              btn_modif.innerText = 'Modifier'; 

              const modalDiv = document.createElement('div');
              modalDiv.classList.add('modal', 'fade');
              modalDiv.id = 'modif-tips';
              modalDiv.setAttribute('tabindex', '-1');
              modalDiv.setAttribute('role', 'dialog');
              modalDiv.setAttribute('aria-labelledby', 'myModalLabel');

              const modalDialogDiv = document.createElement('div');
              modalDialogDiv.classList.add('modal-dialog');
              modalDialogDiv.setAttribute('role', 'document');

              const modalContentDiv = document.createElement('div');
              modalContentDiv.classList.add('modal-content');

              const modalHeaderDiv = document.createElement('div');
              modalHeaderDiv.classList.add('modal-header');
              modalHeaderDiv.innerHTML = '<div class="title">Modifier le Tips</div>';

              const form = document.createElement('form');
              form.classList.add('form_admin');

              const modalBodyDiv = document.createElement('div');
              modalBodyDiv.classList.add('modal-body');

              const nomTipsLabel = document.createElement('label');
              nomTipsLabel.setAttribute('for', 'nom_tips');

              const nomTipsInput = document.createElement('input');
              nomTipsInput.setAttribute('type', 'text');
              nomTipsInput.setAttribute('placeholder', 'Nom du tips');
              nomTipsInput.classList.add('input');
              nomTipsInput.id = 'nom_tips';
              nomTipsInput.name = 'nom_tips';
              nomTipsInput.required = true;

              const descriptionLabel = document.createElement('label');
              descriptionLabel.setAttribute('for', 'description');

              const descriptionTextarea = document.createElement('textarea');
              descriptionTextarea.id = 'description';
              descriptionTextarea.name = 'description';
              descriptionTextarea.required = true;
              descriptionTextarea.setAttribute('placeholder', 'Description');

              const addButtonSubmit = document.createElement('button');
              addButtonSubmit.id = 'submit';
              addButtonSubmit.setAttribute('type', 'submit');
              addButtonSubmit.innerText = 'Enregistrer les modifications';
              btn_supp.addEventListener('click', () => {
                tips.preventDefault(); // Empêche le rechargement de la page

try {
  const tipsmodifié = parseInt(event.target.elements.nom_tips.value); // Récupère l'identifiant de l'annonce

    const nom_tips = event.target.elements.nom_tips.value
    if (nom_tips) {
      tips.nom_tips = nom_tips;
    }
    const description = event.target.elements.description.value
    if (description) {
      tips.description = description;
    }

  const Json = JSON.stringify(tips);
  const response = fetch(`https://terrashift-backend.onrender.com/api/tips/${tips.nom_tips}`, { // Utilise l'URL avec l'identifiant de l'annonce
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: Json,
  });

  if (response.ok) {
    console.log("Requête réussie !");
    setTimeout(function() {location.reload()}, 500);
  } else {
    console.error("Erreur lors de la requête :", response.status);
  }
} catch (error) {
  console.error("Erreur lors de la requête :", error);
}
});

              // Construction de la structure de la fenêtre modale
              modalContentDiv.appendChild(modalHeaderDiv);
              modalBodyDiv.appendChild(nomTipsLabel);
              modalBodyDiv.appendChild(nomTipsInput);
              modalBodyDiv.appendChild(descriptionLabel);
              modalBodyDiv.appendChild(descriptionTextarea);
              modalBodyDiv.appendChild(addButtonSubmit);
              form.appendChild(modalBodyDiv);
              modalContentDiv.appendChild(form);
              modalDialogDiv.appendChild(modalContentDiv);
              modalDiv.appendChild(modalDialogDiv);

              const cardImage = document.createElement('div');
              cardImage.classList.add('card-image');
              const image = document.createElement('img');
              image.src = `../${tips.image}`;
              image.style.width = '230px';
              image.style.height = '280px';
              image.style.display = 'block';
              image.style.marginLeft = '180px';
              cardImage.appendChild(image);
  
              cardRecto.appendChild(cardImage);
  
              cardRecto.appendChild(title);
              cardVerso.appendChild(description);
              cardVerso.appendChild(btn_supp);
              cardVerso.appendChild(btn_modif);
              card.appendChild(modalDiv);
  
              card.appendChild(cardVerso);
              card.appendChild(cardRecto);
          tipsContainer.appendChild(card);
          });
      })
      .catch(error => console.error(error));

  </script>
</html>
