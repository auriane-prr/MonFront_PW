<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Eco-Friendly App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="http://127.0.0.1:5500/MonFront_PW/Admin/homeAdmin.html">
          <img src="/MonFront_PW/Logo.PNG" alt="logo" height="50px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5500/MonFront_PW/Admin/eventAdmin.html">Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5500/MonFront_PW/Admin/defiAdmin.html">Defi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5500/MonFront_PW/Admin/tipsAdmin.html">Tips</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row ">

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2>TIPS</h2>

          <button type="button" class="btn btn-ajout" data-toggle="modal" data-target="#myModal">Ajouter un tips</button>
          
          <!-- Fenêtre modale formulaire -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <form class="form_admin">
                          <div class="title">Ajouter un Tips</div>
                          <label for="nom_tips"></label>
                          <input type="text" placeholder="Nom du tips" class="input" id="nom_tips" name="nom_tips" required>
                          <label for="description"></label>
                          <textarea id="description" name="description" required placeholder="Description"></textarea>
                          <button id="submit" type="submit" onclick="AddTip(this.form)">Ajouter</button>
              
                        </form>
                  </div>
              </div>
          </div>

      </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </body>

  <script>
    // Script JavaScript pour envoyer les données du formulaire au serveur via une requête POST

      function AddTip(form){
        var nom_tips = form.nom_tips.value;
        var description = form.description.value;
  
        fetch('http://localhost:3500/api/tips', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({"nom_tips": nom_tips, "description": description })
        })
        .then(response => response.text())
        .then(message => alert(message))
        .catch(error => console.error(error));
      };

  </script>
</html>
