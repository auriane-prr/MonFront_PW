<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Terrashift</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="http://127.0.0.1:5500/MonFront_PW/Admin/homeAdmin.html">
            <img src="/MonFront_PW/Logo.PNG" alt="logo" height="50px">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5500/MonFront_PW/Admin/eventAdmin.html">Event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5500/MonFront_PW/Admin/defiAdmin.html">Defi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5500/MonFront_PW/Admin/tipsAdmin.html">Tips</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-fluid">
      <div class="row">

      <main role="main">
        
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 class="text-center text-md-left mb-0">Évènement</h2>

            <button type="button" class="btn btn-ajout mt-3" data-toggle="modal" data-target="#ajout-event">Ajouter un évènement</button>
            
            <!-- Fenêtre modale formulaire -->
            <div class="modal fade" id="ajout-event" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class="modal-header">
                          <div class="title">Ajouter un Evènement</div>
                        </div>
                        <form class="form_admin">
                            <div class="modal-body">
                            <label for="nom_event"></label>
                            <input type="text" placeholder="Nom de l'évènement" class="input" id="nom_event" name="nom_event" required>
                
                            <label for="adresse"></label>
                            <input type="text" placeholder="Adresse de l'évènement" class="input" id="adresse" name="adresse" required>
                
                            <label for="date"></label>
                            <input type="date" placeholder="Date de l'évènement" class="input" id="date" name="date" required>
                
                            <label for="description"></label>
                            <textarea id="description" name="description" required placeholder="Description"></textarea>
                
                            <label for="point"></label>
                            <select id="point" name="point" class="form-control">
                              <option>10</option>
                              <option>20</option>
                              <option>30</option>
                              <option>40</option>
                              <option>50</option>
                              <option>60</option>
                              <option>70</option>
                              <option>80</option>
                              <option>90</option>
                              <option>100</option>
                            </select>
                              <button id="submit" type="submit" onclick="AddEvent(this.form)">Ajouter</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>

        </div>

          <div id="events-container"></div>

            <button type="button" class="btn btn-ajout mt-3" data-toggle="modal" data-target="#supp-event">Supprimer</button>

            <div class="modal" id="supp-event">
              <div class="modal-dialog">
                <div class="modal-content">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <!-- En-tête de la fenêtre modale -->
                  <div class="modal-header">
                    <h5 class="modal-title">Etes-vous sur de vouloir supprimer cet évènement ?</h5>
                  </div>
                  <!-- Corps de la fenêtre modale -->
                  <div class="modal-body">
                    <div class="radio-inputs">
                      <label class="radio">
                        <input type="radio" name="radio" checked="">
                        <span class="name">OUI</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="radio">
                        <span class="name">NON</span>
                      </label>
                    </div>                    
                  </div>
                  <!-- Pied de la fenêtre modale -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-ajout">Valider</button>
                  </div>

                </div>
              </div>
            </div>
        
      </main>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </body>

  <script>
    // Script JavaScript pour envoyer les données du formulaire au serveur via une requête POST

      function AddEvent(form){
        var nom_event = form.nom_event.value;
        var adresse = form.adresse.value;
        var date = form.date.value;
        var description = form.description.value;
        var point = form.point.value;
  
        fetch('http://localhost:3500/api/event', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({"nom_event": nom_event, "adresse": adresse, "date": date, "description": description, "point": point }),
        })
        .then(response => response.text())
        .then(message => alert(message))
        .catch(error => console.error(error));
      };

      //REQUETE GET
      const eventsContainer = document.getElementById('events-container');

      fetch('http://localhost:3500/api/event',{
        method: 'GET',
      })
      .then(response => response.json())
      .then(events => {
      events.forEach(event => {
      const card = document.createElement('div');
      card.classList.add('card');

      const cardRecto = document.createElement('div');
      cardRecto.classList.add('card-front');

      const title = document.createElement('div');
      title.classList.add('title');
      title.innerText = event.nom_event;

      const date = document.createElement('div');
      date.classList.add('date');
      const eventDate = new Date(event.date);
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = eventDate.toLocaleDateString('fr-FR', options);
      date.innerText = formattedDate;

      const address = document.createElement('div');
      address.classList.add('adr-pt', 'mb-2', 'text-mute');
      address.innerText = event.adresse;

      const point = document.createElement('div');
      point.classList.add('adr-pt', 'mb-2', 'text-mute');
      point.innerText = event.point + ' points';

      const cardVerso = document.createElement('div');
      cardVerso.classList.add('card-back');

      const description = document.createElement('div');
      description.classList.add('desc', 'mb-2', 'text-mute');
      description.innerText = event.description;

      cardRecto.appendChild(title);
      cardRecto.appendChild(date);
      cardRecto.appendChild(address);
      cardRecto.appendChild(point);
      cardVerso.appendChild(description);

      card.appendChild(cardVerso);
      card.appendChild(cardRecto)
      eventsContainer.appendChild(card);
    });
  })
  .catch(error => console.error(error));

  </script>
</html>
