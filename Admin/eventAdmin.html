    <div class="container-fluid">
      <div class="row">

      <main role="main">
        
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 class="text-center text-md-left mb-0">Évènement</h2>

            <button type="button" class="btn btn-mod mt-3" data-toggle="modal" data-target="#ajout-event">Ajouter un évènement</button>
            
            <!-- Fenêtre modale formulaire -->
            <div class="modal fade" id="ajout-event" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class="modal-header">
                          <div class="title">Ajouter un Evènement</div>
                        </div>
                        <form class="form_admin">
                            <div class="modal-body">
                            <label for="nom_event"></label>
                            <input type="text" placeholder="Nom de l'évènement" class="input" id="nom_event" name="nom_event" required>
                
                            <label for="adresse"></label>
                            <input type="text" placeholder="Adresse de l'évènement" class="input" id="adresse" name="adresse" required>
                
                            <label for="date"></label>
                            <input type="date" placeholder="Date de l'évènement" class="input" id="date" name="date" required>
                
                            <label for="description"></label>
                            <textarea id="description" name="description" required placeholder="Description"></textarea>
                
                            <!-- <label for="point"></label>
                            <select id="point" name="point" class="form-control">
                              <option>10</option>
                              <option>20</option>
                              <option>30</option>

                              <option>80</option>

                            </select> -->

                            </div>
                          </form>
                    </div>
                </div>
            </div>

        </div>

          <div id="events-container"></div>
        
      </main>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </body>

<script>
  //REQUETE POST EVENT
function AddEvent(form){
    var nom_event = form.nom_event.value;
    var adresse = form.adresse.value;
    var date = form.date.value;
    var description = form.description.value;
    var point = form.point.value;

    fetch('https://terrashift-backend.onrender.com/api/event', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({"nom_event": nom_event, "adresse": adresse, "date": date, "description": description, "point": point }),
    })
    .then(response => response.text())
    .then(message => alert(message))
    .catch(error => console.error(error));
  };

  //REQUETE GET EVENT
    const eventsContainer = document.getElementById('events-container');

    fetch('https://terrashift-backend.onrender.com/api/event',{
    method: 'GET',
    })
    .then(response => response.json())
    .then(events => {
        events.forEach(event => {
            const card = document.createElement('div');
            card.classList.add('card');

            const cardRecto = document.createElement('div');
            cardRecto.classList.add('card-front');

            const title = document.createElement('div');
            title.classList.add('title');
            title.innerText = event.nom_event;

            const date = document.createElement('div');
            date.classList.add('date');
            const eventDate = new Date(event.date);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = eventDate.toLocaleDateString('fr-FR', options);
            date.innerText = formattedDate;

            const address = document.createElement('div');
            address.classList.add('adr-pt', 'mb-2', 'text-mute');
            address.innerText = event.adresse;

            // const point = document.createElement('div');
            // point.classList.add('adr-pt', 'mb-2', 'text-mute');
            // point.innerText = event.point + ' points';

            const cardVerso = document.createElement('div');
            cardVerso.classList.add('card-back');

            const description = document.createElement('div');
            description.classList.add('desc', 'mb-2', 'text-mute');
            description.innerText = event.description;

            const btn_supp = document.createElement('button');
            btn_supp.classList.add('btn', 'btn-mod', 'mt-3');
            btn_supp.innerText = 'Supprimer';
            btn_supp.addEventListener('click', () => {
              // REQUETE DELETE EVENT
              fetch(`https://terrashift-backend.onrender.com/api/event/${event.nom_event}`,{
                method: 'DELETE',
              })
                .then(response => {
                  if (response.ok) {
                    const item = document.getElementById(nom_event);
                    if (item) {
                      item.parentNode.removeChild(item);
                      console.log('Événement supprimé');
                    }
                    // Si la suppression réussit, supprimez l'élément de la page.
                  } else {
                    // Si la suppression échoue, affichez un message d'erreur.
                    console.error(`La suppression a échoué avec le code d'état ${response.status}`);
                  }
                })
                .catch(error => {
                  // Si une erreur survient, affichez-la dans la console.
                  console.error('Une erreur est survenue lors de la suppression de l\'événement', error);
                });
            });

            const btn_modif = document.createElement('button');
            btn_modif.classList.add('btn','btn-mod', 'mt-3');
            btn_modif.innerText = 'Modifier';

            cardRecto.appendChild(title);
            cardRecto.appendChild(date);
            cardRecto.appendChild(address);
            // cardRecto.appendChild(point);
            cardVerso.appendChild(description);
            cardVerso.appendChild(btn_supp);
            cardVerso.appendChild(btn_modif);

            card.appendChild(cardVerso);
            card.appendChild(cardRecto)
        eventsContainer.appendChild(card);
        });
    })
    .catch(error => console.error(error));

</script>

</html>
