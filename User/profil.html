  <div class="container-fluid">
      <div class="row">

      <main role="main" class="profilpage">
        
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

        <form class="form-profil">
          <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Adresse email:</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="email" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Mot de passe:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="password"disabled>
            </div>
          </div>
          <div class="form-group row">
            <label for="pseudo" class="col-sm-3 col-form-label">Pseudo:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="pseudo"disabled>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-profil">Modifier</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="localisation" class="col-sm-3 col-form-label">Ville:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="localisation"disabled>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-profil">Modifier</button>
            </div>
          </div>
          <div class="text-center">
            <a href="/MonFront_PW/log.html" class="btn_deco">Déconnexion </a>
        </div>
        </form>
