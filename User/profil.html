<script>
function decodeJWTToken(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));

  return JSON.parse(jsonPayload);
}

async function getUserProfile() {
  try {
    const token = localStorage.getItem('token');
    console.log('token : ', token);
    const decodedToken = decodeJWTToken(token);
    console.log('Email de l\'utilisateur connecté : ', decodedToken.email);
    const userEmail = decodedToken.email;
    console.log('userEmail : ', userEmail);

    const response = await fetch(`http://localhost:3500/api/users/${userEmail}`, {
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      }
    });

      if (!response.ok) {
        throw new Error('Une erreur s\'est produite lors de la récupération du profil utilisateur');
      }

      const data = await response.json();
      const user = data.user;

      // Afficher les informations de l'utilisateur dans les champs correspondants
      document.getElementById('email').value = user.email;
      document.getElementById('password').value = '********'; // Vous ne pouvez pas afficher le mot de passe
      document.getElementById('pseudo').value = user.pseudo;
      document.getElementById('localisation').value = user.localisation;
    } catch (error) {
      console.error(error);
    }
  }

  // Appeler la fonction pour récupérer et afficher le profil de l'utilisateur
  getUserProfile();
</script>
