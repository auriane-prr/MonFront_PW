<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>TerraShift</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="https://terrashift-services.onrender.com/User/home">
            <img src="../Images/logo.PNG" alt="logo" height="50px">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-overlay"></div>
            <ul class="navbar-nav ml-auto">
              <li class="nav-user">
                <a class="nav-link" href="https://terrashift-services.onrender.com/User/profil">Profil</a>
              </li>
              <li class="nav-user">
                <a class="nav-link" href="https://terrashift-services.onrender.com/User/event">Event</a>
              </li>
              <li class="nav-user">
                <a class="nav-link" href="https://terrashift-services.onrender.com/User/defi">Defi</a>
              </li>
              <li class="nav-user">
                <a class="nav-link" href="https://terrashift-services.onrender.com/User/tips" style="color: #344e41;">Tips</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-fluid">
      <div class="row">

      <main role="main">
        
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 class="text-center text-md-left mb-0">Tips</h2>
        </div>

          <div id="tips-container"></div>
        
      </main>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </body>

  <script>
   //REQUETE GET TIPS
   const tipsContainer = document.getElementById('tips-container');

fetch('https://terrashift-backend.onrender.com/api/tips',{
method: 'GET',
})
.then(response => response.json())
.then(tips => {
    tips.forEach(tips => {
      const card = document.createElement('div');
              card.classList.add('card');
  
              const cardRecto = document.createElement('div');
              cardRecto.classList.add('card-front');
  
              const title = document.createElement('div');
              title.classList.add('title');
              title.innerText = tips.nom_tips;
              title.style.paddingTop = '60px';

              const cardVerso = document.createElement('div');
              cardVerso.classList.add('card-back');
  
              const description = document.createElement('div');
              description.classList.add('desc', 'mb-2', 'text-mute');
              description.innerText = tips.description;

              const cardImage = document.createElement('div');
              cardImage.classList.add('card-image');
              const image = document.createElement('img');
              image.src = `/Images/${tips.image}`;
              image.style.width = '230px';
              image.style.height = '280px';
              image.style.display = 'block';
              image.style.marginLeft = '180px';
              cardImage.appendChild(image);
  
              cardRecto.appendChild(cardImage);
              cardRecto.appendChild(title);
              cardVerso.appendChild(description);
                
              card.appendChild(cardVerso);
              card.appendChild(cardRecto)
          tipsContainer.appendChild(card);
          });
      })
      .catch(error => console.error(error));
  
  </script>

</html>
