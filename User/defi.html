<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>TerraShift</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="https://terrashift-services.onrender.com/User/home">
          <img src="../Images/logo.PNG" alt="logo" height="50px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-overlay"></div>
          <ul class="navbar-nav ml-auto">
            <li class="nav-user">
              <a class="nav-link" href="https://terrashift-services.onrender.com/User/profil">Profil</a>
            </li>
            <li class="nav-user">
              <a class="nav-link" href="https://terrashift-services.onrender.com/User/event">Event</a>
            </li>
            <li class="nav-user">
              <a class="nav-link" href="https://terrashift-services.onrender.com/User/defi" style="color: #344e41;">Defi</a>
            </li>
            <li class="nav-user">
              <a class="nav-link" href="https://terrashift-services.onrender.com/User/tips">Tips</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row ">

      <main role="main">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="text-center text-md-left mb-0">Défis</h2>
      </div>

      <div id="defis-container"></div>

  </main>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </body>

  <script>
    
      // REQUETE GET
      const defisContainer = document.getElementById('defis-container');

fetch('https://terrashift-backend.onrender.com/api/defi',{
  method: 'GET',
})
.then(response => response.json())
.then(defis => {
defis.forEach(defi => {
const card = document.createElement('div');
card.classList.add('card');

const cardRecto = document.createElement('div');
cardRecto.classList.add('card-front');

const title = document.createElement('div');
title.classList.add('title');
title.innerText = defi.nom_defi;

const date_deb = document.createElement('div');
date_deb.classList.add('date');
const eventDated = new Date(defi.date_deb);
const optionsd = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
const formattedDated = eventDated.toLocaleDateString('fr-FR', optionsd);
date_deb.innerText = 'Début : ' + formattedDated;

const date_fin = document.createElement('div');
date_fin.classList.add('date');
const eventDatef = new Date(defi.date_fin);
const optionsf = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
const formattedDatef = eventDatef.toLocaleDateString('fr-FR', optionsf);
date_fin.innerText = 'Fin : ' + formattedDatef;

const point = document.createElement('div');
point.classList.add('adr-pt', 'mb-2', 'text-mute');
point.innerText = defi.point + ' points';

const cardVerso = document.createElement('div');
cardVerso.classList.add('card-back');

const description = document.createElement('div');
description.classList.add('desc', 'mb-2', 'text-mute');
description.innerText = defi.description;

const btn_insc = document.createElement('button');
let isClicked = false;
let label = 'Je veux participer'
btn_insc.innerText = label;
btn_insc.addEventListener('click', function() {
  if (isClicked) {
    btn_insc.classList.remove('clicked');
    isClicked = false;
    btn_insc.innerText = label;
  } else {
    btn_insc.classList.add('clicked');
    isClicked = true;
    btn_insc.innerText = 'Je participe';
  }
});
btn_insc.classList.add('btn','btn-insc', 'mt-3');

cardRecto.appendChild(title);
cardRecto.appendChild(date_deb);
cardRecto.appendChild(date_fin);
cardRecto.appendChild(point);
cardVerso.appendChild(description);
cardVerso.appendChild(btn_insc);

card.appendChild(cardVerso);
card.appendChild(cardRecto)
defisContainer.appendChild(card);
});
})
.catch(error => console.error(error));

  </script>
</html>
